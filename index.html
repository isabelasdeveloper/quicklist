<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/path/to/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8afb87ac31.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/scripts/main.js"></script>
    <title>Quicklist</title>
  </head>
  <body>
    <main class="content">
      <nav class="navbar">
        <div class="navbar-logo">
          <img
            src="/public/images/quicklist-logo.svg"
            alt="quicklist logo"
            class="navbar-logo-img"
          />
          <p class="navbar-logo-p">quicklist</p>
        </div>
        <div class="navbar-link">
          <i class="fa-solid fa-arrow-left navbar-link-ico"></i>
          <a href="#" class="navbar-link-a">Voltar</a>
        </div>
      </nav>

      <section class="container">
        <h1 class="container-title">Compras da Semana</h1>
        <form class="container-form">
          <input
            type="text"
            placeholder="Adicione um novo item"
            class="container-form-input"
            id="input-item"
          />
          <button type="submit" class="container-form-button" id="btn-add">
            Adicionar Item
          </button>
        </form>
        <ul class="container-list"></ul>
        <div class="container-alert">
          <div class="container-alert-msg">
            <i
              class="fa-solid fa-circle-exclamation container-alert-msg-ico"
            ></i>
            <p class="container-alert-msg-p">O item foi removido da lista.</p>
          </div>
          <button type="button" class="container-alert-btn">
            <i class="fa-solid fa-x container-alert-btn-ico"></i>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
